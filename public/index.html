<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Listen</title>
</head>

<body>
    <button id="load">Load Data</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('load').onclick = async () => {
            const res = await fetch('/api/data');
            const data = await res.json();
            document.getElementById('output').textContent =
                JSON.stringify(data, null, 2);
        };
    </script>
</body>

</html>
